
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Born2Earn Game Shop - Data Safety</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* ===== DATA SAFETY PAGE THEME ===== */
  :root {
    --primary: #01ca12;
    --secondary: #fffb10;
    --accent: #000000;
    --dark: #0400ff;
    --card-bg: #fbfbfb;
    --border-color: #ff0000;
    --text-color: #333;
    --highlight: #d0ff00;
  }

  body {
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(to bottom, #a6ff83, #81ffa9);
    color: var(--text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  /* Header */
  header {
    text-align: center;
    padding: 2rem 1rem;
    background: linear-gradient(135deg, #beb2f5, #fcd34d);
    border-bottom: 4px solid transparent;
  }

  header img {
    width: 100px;
    border-radius: 8px;
    border: 2px solid transparent;
    box-shadow: 2px 2px 0 #000000;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  h1.shimmer {
    font-size: 1.5rem;
    margin: 0.5rem 0;
    background: linear-gradient(90deg, #1eff00, #8e00f4, #d0ff00);
    background-size: 300% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s infinite linear;
  }

  @keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  /* Marquee */
  .marquee {
    padding: 0.8rem;
    font-size: 0.9rem;
    white-space: nowrap;
    overflow: hidden;
    background: var(--secondary);
    border-top: 2px dashed #000000;
    border-bottom: 2px dashed #000000;
    margin-bottom: 2rem;
  }

  .marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* Container */
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1rem;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h2 {
    color: #facc15;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
  }

  h3 {
    color: #93c5fd;
    margin: 2rem 0 1rem 0;
    font-size: 1.2rem;
  }

  p {
    margin-bottom: 1rem;
    text-align: center;
  }

  .highlight {
    color: var(--highlight);
    font-weight: bold;
  }

  ul {
    margin-left: 1.5rem;
    margin-bottom: 1.5rem;
  }

  li {
    margin-bottom: 0.5rem;
  }

  /* Form Styles */
  #dataSafetyForm {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 8px;
    border: 2px dotted var(--border-color);
    box-shadow: 2px 2px 0 var(--dark);
    margin: 2rem auto;
  }

  .form-group {
    margin-bottom: 1.2rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-family: 'Comic Neue', cursive;
    transition: all 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px rgba(1, 202, 18, 0.2);
  }

  textarea {
    min-height: 100px;
    resize: vertical;
  }

  .btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 0 #000;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .btn:hover {
    background: var(--accent);
    transform: translateY(-2px);
  }

  .text-center {
    text-align: center;
  }

  /* Footer */
  footer {
    background: linear-gradient(135deg, #bbf7d0, #c4b5fd);
    padding: 1.5rem;
    text-align: center;
    border-top: 3px double #000;
    margin-top: 2rem;
  }

  footer p {
    margin: 0;
    font-size: 0.9rem;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1.shimmer {
      font-size: 1.3rem;
    }
    
    h2 {
      font-size: 1.3rem;
    }
    
    h3 {
      font-size: 1.1rem;
    }
    
    #dataSafetyForm {
      padding: 1rem;
    }
  }
</style>

 
</head>
<body>

<!-- ====== HEADER ====== -->
<header>
    <img src="https://play-lh.googleusercontent.com/9DqI-7OD7e_66ul85JsxQRYE10uVZXN44JRG72sU1H76ZPZVbMx-SdaQqbO25bPCaA=w240-h480-rw" alt="Born2Earn Game Shop Logo">
    <h1 class="shimmer">Born2Earn Game Shop Data Safety</h1>
</header>



    
    <p>Fill out the form below and submit your request directly via WhatsApp to our support team.</p>
</div>



<!-- ====== FORM SECTION ====== -->
<div class="container">
    <form id="dataSafetyForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter number" required>
        </div>
        <div class="form-group">
            <label for="requestType">Request Type:</label>
            <select id="requestType" name="requestType" required>
                <option value="Delete Account">Delete Account</option>
                <option value="Delete Data">Delete Data</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="issueDescription">Describe the issue:</label>
            <textarea id="issueDescription" name="issueDescription" rows="3" required></textarea>
        </div>

        <div class="text-center">
            <button type="button" class="btn" onclick="submitForm()">Submit</button>
        </div>
    </form>
</div>

<!-- ====== FOOTER ====== -->
<footer>
    <p>Â© 2025 Born2Earn Game Shop. All rights reserved.</p>
</footer>

<!-- ====== WHATSAPP SUBMISSION SCRIPT ====== -->
<script>
    function submitForm() {
        const formData = new FormData(document.getElementById('dataSafetyForm'));
        let message = `*Name:* ${formData.get('name')}\n`;
        message += `*Email:* ${formData.get('email')}\n`;
        message += `*Mobile Number:* ${formData.get('mobile')}\n`;
        message += `*Request Type:* ${formData.get('requestType')}\n`;
        message += `*Issue Description:* ${formData.get('issueDescription')}`;
        window.location.href = `https://wa.me/919547671067?text=${encodeURIComponent(message)}`;
    }
</script>

</body>
</html>
